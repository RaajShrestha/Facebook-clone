<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook clone</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Anton&family=Kanit&family=Lugrasimo&family=Montserrat:wght@500&family=Noto+Serif+Vithkuqi:wght@600&family=Poppins:wght@300;400&family=Teko:wght@300;500&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="navbar">
            <nav>
                <div class="fb-search">
                    <i class="fa-brands fa-facebook"></i>
                    <div class="search-circle">
                        <div class="circle"></div>
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </div>
                </div>
                <div class="middle-navbar">
                    <i class="fa-solid fa-house"></i>
                    <i class="fa-solid fa-play"></i>
                    <i class="fa-solid fa-store"></i>
                    <i class="fa-solid fa-people-group"></i>
                    <i class="fa-solid fa-gamepad"></i>
                </div>
                <div class="menu">
                    <div class="menu-1">
                        <i class="fa-solid fa-ellipsis"></i>
                    </div>
                    <div class="menu-2">
                        <i class="fa-brands fa-facebook-messenger"></i>
                    </div>
                    <div class="menu-3">
                        <i class="fa-solid fa-bell"></i>
                    </div>
                    <img src="https://upload.wikimedia.org/wikipedia/commons/9/99/Elon_Musk_Colorado_2022_%28cropped2%29.jpg" alt="" class="circle-img">
                </div>
            </nav>
        </div>

        <div class="main-section">
            <aside></aside>
            <section></section>
            <aside></aside>
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
